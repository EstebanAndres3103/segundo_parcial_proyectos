{% extends 'basecompras.html' %}

{% block content %}
  <h2>¿Cómo desea su helado cremoso?</h2>

  <form method="POST" style="display: flex; flex-direction: column; align-items: flex-start;">
    {% csrf_token %}

    <br>
    <label for="tamano">Tamaño:</label>
    <select name="tamano" id="tamano">
        <option value="pequeno">Una bola de helado (Q15.00)</option>
        <option value="mediano">Dos bolas de helado (Q20.00)</option>
        <option value="grande">Tres bolas de helado (Q24.00)</option>
    </select>
    <br>

    <br>
    <label for="sabor">Selecciona el sabor:</label><br>
    <div style="display: inline-flex; margin-right: 10px;">
        <input type="checkbox" name="sabor" value="chocolate" id="chocolate">
        <label for="chocolate">Chocolate</label>
    </div>
    <div style="display: inline-flex; margin-right: 10px;">
        <input type="checkbox" name="sabor" value="vainilla" id="vainilla">
        <label for="vainilla">Vainilla</label>
    </div>
    <div style="display: inline-flex;">
        <input type="checkbox" name="sabor" value="fresa" id="fresa">
        <label for="fresa">Fresa</label>
    </div>
    <br>

    <br>
    <label for="topping">Topping:</label>
    <select name="topping" id="topping">
        <option value="no aplica">Sin topping</option>
        <option value="chispas">Chispas de chocolate (Q5.00)</option>
        <option value="anicillos">Anicillos (Q3.00)</option>
        <option value="crema">Crema batida (Q7.00)</option>
        <option value="chocolate">Chocolate líquido (Q5.00)</option>
    </select>
    <br>

    <div style="display: inline-flex; margin-left: 300px;">Subtotal: Q{{ acumulado }}.00</div>

    <button type="submit" name="sumar" value="sumar" style="position: absolute; bottom: 90px; right: 300px;">Agregar al carrito</button>
	<button type="reset" style="position: absolute; bottom: 90px; right: 220px;">Resetear</button>
	<button type="submit" name="pagar" value="pagar" formaction="{% url 'comprarealizada' %}" style="position: absolute; bottom: 90px; right: 160px;">Pagar</button>
	<button type="submit" name="cancelar" value="cancelar" style="position: absolute; bottom: 90px; right: 80px;">Cancelar</button>
  </form>
{% endblock %}
